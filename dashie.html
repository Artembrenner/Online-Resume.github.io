<script>
    const datetimeElement = document.getElementById("datetime");
    setInterval(updateDateTime, 1000 * 60); // updates every minute
    function updateDateTime() {
      const date = new Date();
      const dateString = date.toLocaleDateString(undefined, { month: 'long', day: 'numeric', year: 'numeric' });
      const timeParts = date.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit', hour12: true }).split(/[:\s]/);
      datetimeElement.innerHTML = `<span class="date">${dateString}</span><div class="time"><span class="hour">${timeParts[0]}</span><span class="colon">:</span><span class="minute">${timeParts[1]}</span><span class="ampm">${timeParts[2]}</span></div>`;
    }

    updateDateTime();
  </script>










<script>

    // Get the current date
    var currentDate = new Date();
    
    // Set the initial month and year for the calendar
    var currentYear = currentDate.getFullYear();
    var currentMonth = currentDate.getMonth();
    
    // Function to generate the calendar for the current month
    function generateCalendar() {
      // Find the container for days
      var daysContainer = document.querySelector('.days');
      daysContainer.innerHTML = '';
    
      // Get the number of days in the current month
      var numDays = new Date(currentYear, currentMonth + 1, 0).getDate();
    
      // Generate the days
      for (var i = 1; i <= numDays; i++) {
        var dayElement = document.createElement('div');
        dayElement.textContent = i;
    
        // Add the "highlight" class to the current day
        if (currentDate.getDate() === i && currentDate.getMonth() === currentMonth) {
          dayElement.classList.add('highlight');
        }
    
        daysContainer.appendChild(dayElement);
      }
    
      // Update the month label
      var monthLabel = document.querySelector('.month');
      monthLabel.textContent = getMonthName(currentMonth) + ' ' + currentYear;
    }
    
    // Function to get the name of the month
    function getMonthName(monthIndex) {
      var months = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
        'July',
        'August',
        'September',
        'October',
        'November',
        'December'
      ];
      return months[monthIndex];
    }
    
    // Function to navigate to the next month
    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar();
    }
    
    // Function to navigate to the previous month
    function previousMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar();
    }
    
    // Add event listeners to the next and previous buttons
    var nextButton = document.querySelector('.next-btn');
    nextButton.addEventListener('click', nextMonth);
    
    var prevButton = document.querySelector('.prev-btn');
    prevButton.addEventListener('click', previousMonth);
    
    // Generate the calendar for the initial month
    generateCalendar();
    </script>
    
    
    
    
    
    
    
    
    <script>
    
      // Calculator buttons configuration
    const buttonLabels = [
      '7', '8', '9', '/',
      '4', '5', '6', '*',
      '1', '2', '3', '-',
      '0', '.', '=', '+',
      ,'Clear'
    ];
    
    // Create calculator buttons
    function createCalculatorButtons() {
      const buttonsContainer = document.querySelector('.buttons');
    
      buttonLabels.forEach(function (label) {
        const button = document.createElement('button');
        button.classList.add('btn');
        button.textContent = label;
        buttonsContainer.appendChild(button);
      });
    }
    
    // Perform calculation
    function calculate() {
      const display = document.querySelector('.display');
      const equation = display.value;
    
      try {
        const result = eval(equation);
        display.value = result;
      } catch (error) {
        display.value = 'Error';
      }
    }
    
    // Clear the display
    function clearDisplay() {
      const display = document.querySelector('.display');
      display.value = '';
    }
    
    // Add event listeners for button clicks
    function addClickListeners() {
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(function (button) {
        button.addEventListener('click', function () {
          const display = document.querySelector('.display');
          const currentValue = display.value;
          const clickedValue = this.textContent;
    
          if (clickedValue === '=') {
            calculate();
          } else if (clickedValue === 'Clear') {
            clearDisplay();
          } else {
            display.value = currentValue + clickedValue;
          }
        });
      });
    }
    
    // Initialize the calculator
    function initCalculator() {
      createCalculatorButtons();
      addClickListeners();
    }
    
    // Call the initCalculator function on page load
    document.addEventListener('DOMContentLoaded', initCalculator);
    
    </script>
