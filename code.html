<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.28.2/min/vs/editor/editor.main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #editorContainer {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="editorContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.28.2/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.28.2/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            var editor = monaco.editor.create(document.getElementById('editorContainer'), {
                value: '',
                language: 'javascript',
                theme: 'vs-dark'
            });

            // Customizations and additional features can be added here

            // Example: Add a button to execute the code
            var runButton = document.createElement('button');
            runButton.textContent = 'Run Code';
            runButton.addEventListener('click', function() {
                var code = editor.getValue();
                eval(code);
            });
            document.body.appendChild(runButton);
        });
    </script>
</body>
</html>
