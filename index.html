<!DOCTYPE html>
<html>
<head>
    <title>Content Warning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
        }
        .warning {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #282c34;
            color: #abb2bf;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
        .warning h1 {
            color: #e06c75;
        }
        .warning p {
            color: #abb2bf;
        }
        .warning button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #98c379;
            color: #282c34;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .warning button:hover {
            background-color: #74b972;
        }
    </style>
</head>
<body>
    <div class="warning">
        <h1>Content Warning</h1>
        <p>This website contains content that may not be suitable for all audiences. Viewer discretion is advised.</p>
        <button id="proceed">Proceed</button>
    </div>
    <script>
        document.getElementById('proceed').addEventListener('click', function() {
            window.location.href = 'lockscreen.html';
        });
    </script>
</body>
</html>
